<div class="custom-dropdown {{ className }}" [class.focus]="showOptions">
  <div class="content" (click)="toggleDropdown()">
    <span *ngIf="selectedOption">{{ selectedOption.label }}</span>
    <img class="icon" src="../../../../assets/icons/arrow-pointer.svg" />
  </div>
  <label [class.active]="selectedOption">
    {{ placeholder }}
  </label>
  <article *ngIf="showOptions">
    <div
      class="item"
      *ngFor="let option of options"
      (click)="selectOption(option)"
    >
      {{ option.label }}
    </div>
  </article>
</div>
