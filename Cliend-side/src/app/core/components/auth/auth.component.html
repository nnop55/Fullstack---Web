<div class="container">
  <div class="form-container">
    <ng-container
      [ngTemplateOutlet]="mode == 'login' ? login : register"
    ></ng-container>

    <ng-template #login>
      <app-login></app-login>
    </ng-template>
    <ng-template #register>
      <app-register></app-register>
    </ng-template>
  </div>
</div>
