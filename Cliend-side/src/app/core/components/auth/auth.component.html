<div class="container">
  <div class="form-container">
    <div class="left-side">
      <img src="../../../../assets/images/form-background.webp" alt="" />
    </div>
    <div class="right-side">
      <ng-container
        [ngTemplateOutlet]="mode == 'signin' ? login : register"
      ></ng-container>

      <ng-template #login>
        <app-login></app-login>
      </ng-template>
      <ng-template #register>
        <app-register></app-register>
      </ng-template>
    </div>
  </div>
</div>
