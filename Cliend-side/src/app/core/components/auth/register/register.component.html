<form (ngSubmit)="submitForm(form)" [formGroup]="form">
  <div class="form-item">
    <app-text-input
      [placeholder]="'E-mail'"
      formControlName="email"
    ></app-text-input>
  </div>
  <div class="form-item">
    <app-text-input
      [placeholder]="'Full name'"
      formControlName="fullName"
    ></app-text-input>
  </div>
  <div class="form-item">
    <app-text-input
      [placeholder]="'Password'"
      formControlName="password"
    ></app-text-input>
  </div>
  <div class="form-item">
    <app-text-input
      [placeholder]="'Confirm password'"
      formControlName="confirmPassword"
    ></app-text-input>
  </div>
  <div class="btn">
    <app-button [btnType]="'submit'" [label]="'Log In'"></app-button>
  </div>
</form>
