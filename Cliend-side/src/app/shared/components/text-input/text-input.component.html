<div class="custom-input {{ className }}">
  <input
    [type]="inpType"
    (input)="onInputChange($event)"
    (blur)="onBlur()"
    [value]="innerValue"
    placeholder=""
    name="input"
  />

  <label for="input">{{ placeholder }}</label>

  <ng-container *ngIf="showEye">
    <img
      class="eye"
      (click)="togglePassEye()"
      src="../../../../assets/icons/eye-{{ eye }}.svg"
    />
  </ng-container>
</div>
